<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Single Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #4b4b4b;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .video-container {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>Github Pages Test Page</h1>
        <p>A single-page HTML example</p>
    </header>

    <main>
        <h2>Welcome</h2>
        <p>
            This is a simple Github Pages page.
        </p>

        <video class="video-container" controls autoplay muted loop src="../videos/clouds.mp4"></video>

    </main>

</body>

</html>
